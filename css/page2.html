<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page 2</title>
  </head>
  <body>
    <!-- This div will surround all of the div elements and content -->
    <div>
      <p>Navigation</p>
    </div>
    <!-- Left side div for sidebar navigation -->
    <div>
      <p>Left Nav</p>
    </div>
    <!-- Center where most of content resides -->
    <div>
      <!-- Anchor Element with Attributes -->
      <div>
        <a href="https://www.google.com" target="_blank"
          >Google with attribute</a
        >
      </div>
      <div>
        <a href="https://www.espn.com" target="_parent">Espn with attribute</a>
      </div>
      <!-- Anchor with no desination -->
      <div>
        <a href="#" target="_self">Some places!</a>
      </div>
      <!-- Paragraph with Formatting elements -->
      <p>
        Lorem ipsum <b>dolor</b> sit amet <sub>consectetur</sub> adipisicing elit. Esse, quam?
      </p>
    </div>
    <!-- Right side div for sidebar nav -->
    <div>
      <p>Right Nav</p>
    </div>
    <!-- Bottom footer div -->
    <div>
      <p>Footer Content</p>
    </div>
  </body>
</html>
